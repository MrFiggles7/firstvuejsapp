<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Neucha:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">



</head>
<body>
<v-card id="app">
    <v-app id="inspire" class="basil">
        <v-container-fluid color="basil" class="">
            <v-card-title class="text-center justify-center py-6">
                <h1 class="font-weight-bold header--text pr-lg-15 pr-6">
                    PLANTs GALoRE
                </h1>
                <v-btn
                        @click="showPage = !showPage"
                        class="mx-2"
                        fab
                        dark
                        small
                        color="primary"
                >
                    <v-icon>
                        shopping_cart
                    </v-icon>
                </v-btn>
            </v-card-title>
        </v-container-fluid>

        <div v-show="showPage">
            <v-tabs
                    class="mt-5"
                    v-model="tab"
                    background-color="transparent"
                    color="basil"
                    font-size
                    grow
            >
                <v-tab
                        class="tab-text"
                        v-for="item in items"
                        :key="item"
                >
                    {{item.name}}
                </v-tab>
            </v-tabs>


            <v-tabs-items
                    v-model="tab"
            >
                <v-card color="basil" class="fill-height">
                    <v-tab-item
                            v-for="item in items"
                            :key="item"

                    >
                        <item-page :list="item.list"></item-page>
                    </v-tab-item>
                </v-card>
            </v-tabs-items>
        </div>

        <template v-show="!showPage">

            <v-card class="container">
                <v-card
                        class="row"
                        v-for="item in items"
                        :key="item"
                >
                    <v-col
                        cols="4"
                        v-for="item in item.list"
                        v-if="item.qty > 0"
                        :key="item"
                    >
                        <v-card class="container">

                            <v-card class="d-inline">
                                <v-row>
                                    <v-col
                                    >
                                        <v-card-title style="word-break: break-word">
                                            {{item.title}}
                                        </v-card-title>

                                        <v-card-subtitle>
                                            {{'$' + item.price.toFixed(2)}}
                                        </v-card-subtitle>
                                    </v-col>


                                    <v-col
                                            class="d-flex align-center justify-end"
                                    >
                                        <v-card class="pa-5 mr-5">QTY:{{item.qty}}</v-card>
                                        <v-btn
                                                class="mx-2 text-right"
                                                fab
                                                dark
                                                small
                                                color="primary"
                                        >
                                            <v-icon>
                                                remove_circle_outline

                                            </v-icon>
                                        </v-btn>
                                        <v-btn
                                                class="mx-2 text-right"
                                                fab
                                                dark
                                                small
                                                color="primary"
                                        >
                                            <v-icon>
                                                add_circle_outline
                                            </v-icon>
                                        </v-btn>
                                        <v-btn
                                                class="mx-2 text-right"
                                                fab
                                                dark
                                                small
                                                color="primary"
                                        >
                                            <v-icon>
                                                delete_outline
                                            </v-icon>
                                        </v-btn>
                                    </v-col>

                                </v-row>
                            </v-card>

                        </v-card>
                    </v-col>
                </v-card>

            </v-card>


        </template>

    </v-app>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="components/item-page.js"></script>
<script src="components/item-card.js"></script>
<script src="components/shopping-cart-page.js"></script>
<script src="app.js"></script>
</body>
</html>
